version: 2

registries:
  dockerhub:
    type: docker-registry
    url: registry.hub.docker.com
    username: ${{secrets.DOCKERHUB_USERNAME}}
    password: ${{secrets.DOCKERHUB_PAT}}

updates:
 - package-ecosystem: docker
   directories:
     - /*/templates
     - /*
   registries:
     - dockerhub
   schedule:
     interval: daily
   commit-message:
     prefix: "chore(docker)"
 - package-ecosystem: helm
   directories: 
     - /*
   exclude-paths:
     # Leave this to docker - see https://github.com/dependabot/dependabot-core/issues/4364
     - "*/values.yaml"
   schedule:
     interval: daily
   commit-message:
     prefix: "chore(helm)"
