traefik:
  # Enable the GatewayAPI provider
  providers:
    kubernetesGateway:
      enabled: true
  # Allow the Gateway to expose HTTPRoute from all namespaces
  # and use *.local certificate provisioned by cert-manager
  gateway:
    listeners:
      web:
        namespacePolicy: All
      websecure:
        port: 8443
        protocol: HTTPS
        namespacePolicy: All
        certificateRefs:
          - group: ''
            kind: Secret
            name: wildcard-local-tls
  # Configure Ingress with *.local certificate provisioned by cert-manager
  tlsStore:
    default:
      defaultCertificate:
        secretName: wildcard-local-tls
  # Enabling logging of Cloudflare headers
  logs:
    access:
      enabled: true
      format: json
      fields:
        general:
          defaultmode: drop
          names:
            ClientHost: keep
            DownstreamStatus: keep
            DownstreamContentSize: keep
            RequestMethod: keep
            RequestPath: keep
            RequestHost: keep
            time: keep
        headers:
          defaultmode: drop
          names:
            Cf-Access-Authenticated-User-Email: keep
            cf-cert-subject-dn: keep
            User-Agent: keep
  # Trust x-forwarded headers from cloudflared and configure hostPort
  ports:
    web:
      hostPort: 80
      forwardedHeaders:
        trustedIPs: [ "10.0.0.0/8" ]
    websecure:
      hostPort: 443
  securityContext:
    seccompProfile:
      type: RuntimeDefault
  # Run 1 traefik pod on each node using DaemonSet
  # due to hostPort must remove the old old before deploying new
  deployment:
    kind: DaemonSet
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
